
<div class="c-social-links">
  {{ with $.Site.Params.twitterURL}}
  <a href="{{ . }}" class="c-social-links__href" target="_BLANK">
    <div class="c-social-links__icon">
      <svg class="c-social-links__sprite">
        <use href="{{ $.Site.Params.twitterIcon | relURL }}" />
      </svg>
    </div>
  </a>
  {{ end }}
